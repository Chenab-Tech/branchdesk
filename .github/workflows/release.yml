name: Release Linux

on:
  release:
    types: [created]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            ninja-build \
            libgtk-3-dev \
            flatpak \
            flatpak-builder \
            ruby-dev \
            build-essential
          
          # Install FPM for .deb and .rpm
          sudo gem install fpm

      - name: Setup AppImage support
        run: |
          # Install appimage-builder and its dependencies
          sudo apt-get install -y python3-pip python3-setuptools patchelf desktop-file-utils libgdk-pixbuf2.0-dev zsync
          # Link to standard appimage-builder installation method or use pip if available/reliable
          # For consistency on ubuntu-latest, pip install is often easiest for python tools
          pip3 install appimage-builder

      - name: Install Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          cache: true

      - name: Get dependencies
        run: flutter pub get

      - name: Build Linux
        run: flutter build linux --release

      - name: Setup Flatpak Runtime
        run: |
          flatpak remote-add --if-not-exists flathub https://flathub.org/repo/flathub.flatpakrepo
          flatpak install -y flathub org.freedesktop.Platform//22.08
          flatpak install -y flathub org.freedesktop.Sdk//22.08

      - name: Package Applications
        run: |
          chmod +x scripts/package_linux.sh
          # Extract version from tag (e.g., v1.0.0 -> 1.0.0)
          VERSION=${GITHUB_REF_NAME#v}
          ./scripts/package_linux.sh $VERSION

      - name: Upload Release Assets
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: |
            dist/*.AppImage
            dist/*.deb
            dist/*.rpm
            dist/*.flatpak
